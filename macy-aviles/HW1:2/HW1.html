<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="hw1stylesheet.css" />
		<title>HTML and CSS Homework: Contact Us Forms</title>
	</head>

	<body>
		<h1>Pressed Photography: Contact Form</h1>
		<form id=contact>
			<fieldset>
				<ol>
					<li>
						<label for=name>Name</label>
						<input id=name name=name type=text placeholder="First and last name" required autofocus>
					</li>
					<li>
						<label for=email>Email</label>
						<input id=email name=email type=email placeholder="example@domain.com" required>
					</li>
					<li>
						<label for=phone>Phone</label>
						<input id=phone name=phone type=tel placeholder="xxx-xxx-xxxx" required>
					</li>
					<li>
						<label for=hearaboutus>How did you hear about us?</label>
						<textarea id=hearaboutus name=hearaboutus rows=5></textarea>
					</li>
					<li>
						<label for=message>Message</label>
						<textarea id=message name=message rows=5></textarea>
					</li>
				</ol>
			</fieldset>
			<fieldset>
				<button type=submit>Done</button>
			</fieldset>
		</form>
	</body>
</html>
